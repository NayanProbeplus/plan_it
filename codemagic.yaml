workflows:
  ios-release:
    name: Physical iPhone Release Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Pre-build Setup
        script: | 
          flutter pub get
          # Generate configuration files
          flutter build ios --config-only --no-codesign
      - name: Force Skip Apple Team Requirement
        script: | 
          # These commands strip the Apple ID requirements more aggressively
          sed -i '' 's/DEVELOPMENT_TEAM = [A-Z0-9]\{10\};//g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = ""/g' ios/Runner.xcodeproj/project.pbxproj
          echo "Hardening: Stripped all signing requirements."
      - name: Flutter Build (Physical Device Release)
        script: | 
          # CRITICAL CHANGE: Changed --debug to --release
          flutter build ios --release --no-codesign
      - name: Package for Sideloadly
        script: | 
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r plan_it.ipa Payload
          cp plan_it.ipa $CM_EXPORT_DIR
    artifacts:
      - build/ios/iphoneos/*.ipa