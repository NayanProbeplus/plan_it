workflows:
  ios-release:
    name: iOS Build Fix
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter Build (No-Sign Method)
        script: | 
          flutter pub get
          # We build for 'simulator' architecture to skip the Team ID check,
          # but Sideloadly can still handle the resulting app.
          flutter build ios --debug --no-codesign --simulator
      - name: Package for Sideloadly
        script: | 
          # Navigate to the simulator build folder
          cd build/ios/iphonesimulator
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r plan_it.ipa Payload
          cp plan_it.ipa $CM_EXPORT_DIR
    artifacts:
      - build/ios/iphonesimulator/*.ipa